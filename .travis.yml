language: python

python:
  - 3.6

dist: trusty

install:
  - sudo apt-get -y update
  - sudo apt-get -y install gfortran r-cran-nloptr
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda info -a
  - conda create -q -n math-python python=$TRAVIS_PYTHON_VERSION
  - source activate math-python
  - pip install --upgrade pip
  - pip install --upgrade -r binder/requirements.txt
  - sudo echo "options(repos = c(CRAN='https://mran.microsoft.com/snapshot/2018-05-02'), download.file.method= 'libcurl')" > ~/.Rprofile
  - Rscript binder/install.R

script: 
  - python generate_tests.py
  - py.test tests.py
