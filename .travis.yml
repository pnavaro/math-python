language: python

python:
  - 3.6

dist: trusty

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n math-python python=$TRAVIS_PYTHON_VERSION 
  - source activate math-python
  - conda install --yes --file binder/requirements.txt
  - R --quiet -e "install.packages('missMDA', repos='https://mran.microsoft.com/snapshot/2018-02-01', method='libcurl')" 

script: 
  - python generate_tests.py
  - py.test tests.py
