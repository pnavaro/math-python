env:
  - PYVER="3.6"

os:
  - linux
  - osx

before_install:
  - sudo apt-get update;
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh

install:
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda info -a
  - conda create -q -n math-python python=$PYVER
  - conda install -q -n math-python r r-nloptr nbformat
  - source activate math-python
  - pip install -r binder/requirements.txt
  - echo "options(repos = c(CRAN='https://mran.microsoft.com/snapshot/2018-05-02'), download.file.method= 'libcurl')" > ~/.Rprofile
  - Rscript binder/install.R

script: 
  - python generate_tests.py
  - py.test tests.py
